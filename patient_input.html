<!DOCTYPE html>
<html>
<head>
    <title>Velvoro Medical - Patient Input</title>
    <link rel="stylesheet" href="/static/medical_style.css">
</head>
<body>

<h2>Patient Medical Entry</h2>

<form method="post">
    <input name="name" placeholder="Patient Name" required><br>
    <input name="phone" placeholder="Phone Number" required><br>
    <input name="age" placeholder="Age" required><br>
    <input name="gender" placeholder="Gender"><br>
    <input name="area" placeholder="Area"><br>
    <input name="complaint" placeholder="Complaint"><br>
    <input name="symptoms" placeholder="Symptoms"><br>
    <input name="sbp" placeholder="Systolic BP"><br>
    <input name="dbp" placeholder="Diastolic BP"><br>
    <input name="hr" placeholder="Heart Rate"><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
